<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INHACK - Vendor Event Discovery</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2563eb;
            --secondary-color: #64748b;
            --success-color: #059669;
            --warning-color: #d97706;
            --gradient-bg: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        body {
            background: var(--gradient-bg);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .main-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
            max-width: 1400px;
            padding: 30px;
        }

        .header-section {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px 0;
            border-bottom: 2px solid #e5e7eb;
        }

        .header-section h1 {
            color: var(--primary-color);
            font-weight: 700;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header-section p {
            color: var(--secondary-color);
            font-size: 1.1rem;
        }

        .search-section {
            background: linear-gradient(145deg, #f8fafc, #e2e8f0);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 40px;
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.06);
        }

        .form-control, .form-select {
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            padding: 12px 16px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-control:focus, .form-select:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .btn-search {
            background: var(--primary-color);
            border: none;
            border-radius: 10px;
            padding: 12px 30px;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(37, 99, 235, 0.3);
        }

        .btn-search:hover {
            background: #1d4ed8;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(37, 99, 235, 0.4);
        }

        .events-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }

        .event-card {
            background: white;
            border-radius: 18px;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.08);
            transition: all 0.4s ease;
            border: 1px solid #f1f5f9;
            position: relative;
        }

        .event-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }

        .event-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-color), var(--success-color));
        }

        .card-header {
            background: linear-gradient(135deg, #f8fafc, #e2e8f0);
            padding: 20px;
            border-bottom: 1px solid #e5e7eb;
        }

        .event-title {
            color: var(--primary-color);
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: 8px;
            line-height: 1.3;
        }

        .event-type-badge {
            display: inline-block;
            background: var(--success-color);
            color: white;
            font-size: 0.75rem;
            font-weight: 600;
            padding: 4px 12px;
            border-radius: 20px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .card-body {
            padding: 20px;
        }

        .event-detail {
            display: flex;
            align-items: flex-start;
            margin-bottom: 15px;
            font-size: 0.95rem;
        }

        .event-detail i {
            color: var(--primary-color);
            margin-right: 12px;
            margin-top: 2px;
            width: 18px;
            text-align: center;
        }

        .event-detail-content {
            flex: 1;
            color: #374151;
            line-height: 1.5;
        }

        .stall-info-box {
            background: linear-gradient(135deg, #fef3c7, #fde68a);
            border-left: 4px solid var(--warning-color);
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
        }

        .stall-info-box .stall-title {
            font-weight: 600;
            color: #92400e;
            margin-bottom: 5px;
            font-size: 0.9rem;
        }

        .stall-info-box .stall-content {
            color: #78350f;
            font-size: 0.85rem;
            line-height: 1.4;
        }

        .card-footer {
            background: #f8fafc;
            padding: 15px 20px;
            border-top: 1px solid #e5e7eb;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .contact-btn {
            background: var(--success-color);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 8px 16px;
            font-size: 0.85rem;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .contact-btn:hover {
            background: #047857;
            color: white;
            transform: scale(1.05);
        }

        .source-link {
            color: var(--secondary-color);
            font-size: 0.8rem;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .source-link:hover {
            color: var(--primary-color);
        }

        .loading-spinner {
            display: none;
            text-align: center;
            padding: 50px;
        }

        .spinner-border {
            color: var(--primary-color);
        }

        .no-events {
            text-align: center;
            padding: 60px 20px;
            color: var(--secondary-color);
        }

        .no-events i {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .results-summary {
            background: white;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
            border-left: 4px solid var(--primary-color);
        }

        .results-summary h5 {
            color: var(--primary-color);
            margin-bottom: 10px;
        }

        @media (max-width: 768px) {
            .main-container {
                margin: 10px;
                padding: 20px;
            }
            
            .events-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .header-section h1 {
                font-size: 2rem;
            }
        }

        .fade-in {
            animation: fadeIn 0.6s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="main-container">
            <!-- Header Section -->
            <div class="header-section">
                <h1><i class="fas fa-store"></i> INHACK Event Discovery</h1>
                <p>Find the perfect events for your food business to set up stalls and connect with customers</p>
            </div>

            <!-- Search Section -->
            <div class="search-section">
                <form id="searchForm">
                    <div class="row g-3">
                        <div class="col-md-4">
                            <label for="vendorSelect" class="form-label">
                                <i class="fas fa-user-tie"></i> Select Vendor
                            </label>
                            <select class="form-select" id="vendorSelect" required>
                                <option value="">Choose a vendor...</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <label for="radiusInput" class="form-label">
                                <i class="fas fa-map-marker-alt"></i> Search Radius (km)
                            </label>
                            <input type="number" class="form-control" id="radiusInput" value="50" min="10" max="200">
                        </div>
                        <div class="col-md-3">
                            <label for="maxResultsInput" class="form-label">
                                <i class="fas fa-list"></i> Max Results
                            </label>
                            <input type="number" class="form-control" id="maxResultsInput" value="10" min="5" max="50">
                        </div>
                        <div class="col-md-2">
                            <label class="form-label">&nbsp;</label>
                            <button type="submit" class="btn btn-primary btn-search w-100">
                                <i class="fas fa-search"></i> Search Events
                            </button>
                        </div>
                    </div>
                </form>
            </div>

            <!-- Results Summary -->
            <div id="resultsSummary" class="results-summary" style="display: none;">
                <h5><i class="fas fa-chart-line"></i> Search Results</h5>
                <p id="summaryText" class="mb-0"></p>
            </div>

            <!-- Loading Spinner -->
            <div id="loadingSpinner" class="loading-spinner">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <p class="mt-3">Searching for events...</p>
            </div>

            <!-- Events Grid -->
            <div id="eventsGrid" class="events-grid"></div>

            <!-- No Events Message -->
            <div id="noEvents" class="no-events" style="display: none;">
                <i class="fas fa-calendar-times"></i>
                <h4>No Events Found</h4>
                <p>Try adjusting your search criteria or expanding the radius.</p>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script>
        // Configuration
        const API_BASE_URL = 'http://localhost:8000/api/vendor-events'; // Adjust to your backend

        document.addEventListener('DOMContentLoaded', () => {
            loadVendors();
            document.getElementById('searchForm').addEventListener('submit', handleSearch);
        });

        async function loadVendors() {
            try {
                const res = await fetch(`${API_BASE_URL}/vendors`);
                const vendors = await res.json();
                const select = document.getElementById('vendorSelect');
                select.innerHTML = '<option value="">Choose a vendor...</option>';
                vendors.forEach(v => {
                    const opt = document.createElement('option');
                    opt.value = v.id;
                    opt.textContent = `${v.name} - ${v.location}`;
                    select.appendChild(opt);
                });
            } catch (err) {
                console.error(err);
                showNotification('Error loading vendors. Refresh to retry.', 'danger');
            }
        }

        async function handleSearch(e) {
            e.preventDefault();
            const vendorId = document.getElementById('vendorSelect').value;
            const radius = document.getElementById('radiusInput').value;
            const maxResults = document.getElementById('maxResultsInput').value;

            if (!vendorId) {
                showNotification('Please select a vendor.', 'warning');
                return;
            }

            showLoading(true);
            hideResults();

            try {
                const res = await fetch(
                    `${API_BASE_URL}/vendor/${vendorId}/events?radius_km=${radius}&max_results=${maxResults}`
                );
                if (!res.ok) throw new Error(res.statusText);
                const events = await res.json();
                displayEvents(events);
            } catch (err) {
                console.error(err);
                showNotification('Failed to fetch events.', 'danger');
                showNoEvents();
            } finally {
                showLoading(false);
            }
        }

        function displayEvents(events) {
            const grid = document.getElementById('eventsGrid');
            const summary = document.getElementById('resultsSummary');
            if (!events.length) {
                showNoEvents();
                return;
            }
            summary.style.display = 'block';
            document.getElementById('summaryText').textContent =
                `Found ${events.length} events.`;
            grid.innerHTML = '';
            events.forEach((evt, i) => grid.appendChild(createEventCard(evt, i)));
            grid.style.display = 'grid';
        }

        function createEventCard(event) {
            const card = document.createElement('div');
            card.className = 'event-card fade-in';
            card.innerHTML = `
                <div class="card-header">
                    <div class="event-title">${event.name}</div>
                    <span class="event-type-badge">${event.type || 'Event'}</span>
                </div>
                <div class="card-body">
                    <div class="event-detail">
                        <i class="fas fa-calendar-alt"></i>
                        <div class="event-detail-content">${new Date(event.start).toLocaleString()}</div>
                    </div>
                    <div class="event-detail">
                        <i class="fas fa-map-marker-alt"></i>
                        <div class="event-detail-content">${event.venue || event.location}</div>
                    </div>
                    <div class="stall-info-box">
                        <div class="stall-title">Why this event?</div>
                        <div class="stall-content">${event.description || 'High footfall opportunity!'}</div>
                    </div>
                </div>
                <div class="card-footer">
                    <a href="${event.apply_link || '#'}" target="_blank" class="contact-btn">
                        <i class="fas fa-paper-plane"></i> ${event.apply_link ? 'Apply Now' : 'Contact'}
                    </a>
                    <a href="${event.source_url}" target="_blank" class="source-link">Source</a>
                </div>
            `;
            return card;
        }

        function showLoading(on) {
            document.getElementById('loadingSpinner').style.display = on ? 'block' : 'none';
        }

        function hideResults() {
            document.getElementById('eventsGrid').style.display = 'none';
            document.getElementById('resultsSummary').style.display = 'none';
            document.getElementById('noEvents').style.display = 'none';
        }

        function showNoEvents() {
            document.getElementById('noEvents').style.display = 'block';
            document.getElementById('eventsGrid').style.display = 'none';
            document.getElementById('resultsSummary').style.display = 'none';
        }

        function showNotification(msg, type='info') {
            const toastEl = document.createElement('div');
            toastEl.className = `toast align-items-center text-bg-${type} border-0`;
            toastEl.setAttribute('role','alert');
            toastEl.setAttribute('aria-live','assertive');
            toastEl.setAttribute('aria-atomic','true');
            toastEl.style.position='fixed';
            toastEl.style.top='20px';
            toastEl.style.right='20px';
            toastEl.innerHTML = `
                <div class="d-flex">
                    <div class="toast-body">${msg}</div>
                    <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
                </div>
            `;
            document.body.appendChild(toastEl);
            const bsToast = new bootstrap.Toast(toastEl, { delay: 3000 });
            bsToast.show();
            toastEl.addEventListener('hidden.bs.toast', () => toastEl.remove());
        }
    </script>
</body>
</html>
